<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Modulo Krinkle Tiling Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <aside class="control-panel">
            <div class="panel-scaler">
                <header>
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <h3>Modulo Krinkle Tiling Editor</h3>
                    </div>
                    <p>Inspired with <a href="https://mk.tiling.jp/playground/" target="_blank"
                            rel="noopener noreferrer">mk.tiling.jp/playground</a> | <a
                            href="https://github.com/buchio/modulo_krinkle_tiling_editor" target="_blank"
                            rel="noopener noreferrer">GitHub</a></p>
                </header>

                <div class="controls">
                    <div class="control-group">
                        <label for="display-mode">Mode</label>
                        <select id="display-mode">
                            <option value="prototile">Prototile (Single)</option>
                            <option value="wedge">Wedge (Layout)</option>
                            <option value="tiling" selected>Tiling (Full)</option>
                        </select>
                    </div>

                    <!-- Visibility Toggles -->
                    <div class="control-group" id="group-toggles"
                        style="margin-top: 10px; border-top: 1px solid #30363d; padding-top: 10px;">
                        <div id="toggle-edges-container">
                            <label>
                                <input type="checkbox" id="show-edges" checked> Edge Index
                            </label>
                        </div>
                        <div id="toggle-wedges-container" style="display:none;">
                            <label>
                                <input type="checkbox" id="show-wedges" checked> Wedge Index
                            </label>
                        </div>
                        <div id="toggle-tiles-container" style="display:none;">
                            <label>
                                <input type="checkbox" id="show-tiles" checked> Tile Index
                            </label>
                        </div>
                        <div id="toggle-fill-container" style="margin-top: 8px;">
                            <label for="input-fill-mode" style="margin-right: 8px;">Fill:</label>
                            <select id="input-fill-mode"
                                style="padding: 4px; border-radius: 4px; background: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border);">
                                <option value="none">None</option>
                                <option value="3-gray">3 Colors (Gray)</option>
                                <option value="3-color">3 Colors (Color)</option>
                                <option value="10-gray">10 Colors (Gray)</option>
                                <option value="10-color">10 Colors (Color)</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group" id="group-rows" style="display: none;">
                        <label for="param-rows">Rows (Depth): <span id="val-rows">5</span></label>
                        <input type="range" id="param-rows" value="5" min="1" max="10" step="1">
                    </div>

                    <div class="control-group">
                        <label for="param-a">m (Step): <span id="val-a">3</span></label>
                        <input type="range" id="param-a" value="3" min="1" max="15" step="1">
                    </div>

                    <div class="control-group">
                        <label for="param-mod">k (Modulus): <span id="val-mod">7</span></label>
                        <input type="range" id="param-mod" value="7" min="1" max="20" step="1">
                    </div>

                    <div class="control-group">
                        <label for="param-t">t (Period Coeff): <span id="val-t">2</span></label>
                        <input type="range" id="param-t" value="2" step="1" min="2" max="5">
                    </div>

                    <div class="control-group checkbox-group">
                        <label for="param-offset">
                            <input type="checkbox" id="param-offset">
                            Offset Mode (n = 2(tk-m))
                        </label>
                    </div>

                </div>

                <div class="status-bar">
                    <span id="status-text">Ready</span>
                </div>

                <div class="panel-footer"
                    style="margin-top: 16px; border-top: 1px solid var(--panel-border); padding-top: 12px; text-align: center;">
                    <button id="btn-close-panel" aria-label="Close Settings"
                        style="width: 100%; display: flex; justify-content: center; align-items: center; gap: 8px;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 18l-6-6 6-6"></path>
                        </svg>
                        <span style="font-size: 0.9rem;">Hide Menu</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Toggle Button (Visible when panel is hidden) -->
        <button id="btn-open-panel" aria-label="Open Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>

        <div class="github-ribbon">
            <a href="https://github.com/buchio/modulo_krinkle_tiling_editor" target="_blank" rel="noopener noreferrer">
                <svg viewBox="0 0 16 16" width="14" height="14"
                    style="vertical-align: middle; margin-right: 4px; fill: currentColor;">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>GitHub
            </a>
        </div>
        <canvas id="tiling-canvas"></canvas>
    </div>
    <script src="app.js"></script>
</body>

</html>
